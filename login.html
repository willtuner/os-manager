<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Suco Prats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">🔐 Acesso ao Painel de OS - Suco Prats</h2>
    {% if erro %}
        <div class="alert alert-danger">{{ erro }}</div>
    {% endif %}
    <form method="POST">
        <label for="gerente" class="form-label">Usuário</label>
        <input type="text" name="gerente" id="gerente" class="form-control mb-3" required>
        
        <label for="senha" class="form-label">Senha</label>
        <input type="password" name="senha" id="senha" class="form-control mb-3" required>

        <button class="btn btn-primary">Entrar</button>
    </form>
</body>
</html>
