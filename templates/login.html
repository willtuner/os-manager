{% extends "base.html" %}

{% block title %}Login - Sistema OS{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 400px;
    }
    .login-card {
        border-top: 4px solid var(--verde-prats);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="login-container">
        <div class="text-center mb-4">
            <img src="/static/logo.png" alt="Suco Prats" style="height: 80px;">
            <h4 class="mt-3">Acesso ao Sistema</h4>
        </div>
        
        <div class="card login-card">
            <div class="card-body p-4">
                {% if erro %}
                <div class="alert alert-danger alert-dismissible fade show">
                    {{ erro }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i> Usuário
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="seu.usuario@empresa.com"
                            required
                        >
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i> Senha
                        </label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-prats w-100 py-2">
                        <i class="fas fa-sign-in-alt me-1"></i> Entrar
                    </button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3 text-muted">
            <small>Sistema de Gestão de OS - Suco Prats</small>
        </div>
    </div>
</div>
{% endblock %}
