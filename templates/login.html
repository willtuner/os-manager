<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Suco Prats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --orange-dark: #e67e22;
            --orange-light: #f39c12;
            --mechanical: #34495e;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1517649763962-0c623066013b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 450px;
        }
        
        .login-card {
            background: rgba(52, 73, 94, 0.95);
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border-top: 5px solid var(--orange-dark);
        }
        
        .login-header {
            background-color: var(--orange-dark);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .form-control {
            border-radius: 5px;
            padding: 12px 15px;
        }
        
        .btn-login {
            background: var(--orange-dark);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: var(--orange-light);
            transform: translateY(-2px);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--orange-dark);
        }
        
        .input-icon input {
            padding-left: 40px !important;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="login-header">
                <h3>
                    <i class="fas fa-tractor me-2"></i>
                    Acesso ao Sistema
                </h3>
                <p class="mb-0">Manutenção Agrícola & Produção Industrial</p>
            </div>
            
            <div class="p-4 text-white">
                {% if erro %}
                    <div class="alert alert-danger">{{ erro }}</div>
                {% endif %}
                
                <form method="POST" class="mt-3">
                    <div class="mb-4 input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="gerente" name="gerente" 
                               placeholder="Usuário" required>
                    </div>
                    
                    <div class="mb-4 input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="senha" name="senha" 
                               placeholder="Senha" required>
                    </div>
                    
                    <button type="submit" class="btn btn-login mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="#" class="text-orange" style="color: var(--orange-light);">
                            <small><i class="fas fa-question-circle me-1"></i>Precisa de ajuda?</small>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3 text-white">
            <small>
                <i class="fas fa-cogs"></i> Desenvolvido por Wilson - Equipe de Manutenção | 
                Versão 1.0.0
            </small>
        </div>
    </div>
</body>
</html>
