<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Suco Prats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c7a47;
            --secondary-color: #f8a51b;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .btn-prats {
            background-color: var(--secondary-color);
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }
        
        .btn-prats:hover {
            background-color: #e69500;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(44, 122, 71, 0.25);
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="login-header">
                <h2><i class="fas fa-lock me-2"></i> Acesso ao Sistema</h2>
                <p class="mb-0">Painel de Ordens de Serviço</p>
            </div>
            
            <div class="p-4">
                {% if erro %}
                    <div class="alert alert-danger">{{ erro }}</div>
                {% endif %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="gerente" class="form-label">
                            <i class="fas fa-user me-2"></i>Usuário
                        </label>
                        <input type="text" class="form-control form-control-lg" id="gerente" name="gerente" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="senha" class="form-label">
                            <i class="fas fa-key me-2"></i>Senha
                        </label>
                        <input type="password" class="form-control form-control-lg" id="senha" name="senha" required>
                    </div>
                    
                    <button type="submit" class="btn btn-prats btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <a href="#" class="text-muted small">
                        <i class="fas fa-question-circle me-1"></i>Problemas para acessar?
                    </a>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3 text-white">
            <small>Desenvolvido por Wilson - Equipe de Manutenção | v1.0.0</small>
        </div>
    </div>
</body>
</html>
