<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Suco Prats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --orange-primary: #e67e22;  /* Cor laranja - sucos */
            --mechanical-dark: #2c3e50;  /* Azul mecânico */
            --mechanical-light: #34495e;
            --agro-green: #16a085;      /* Verde agrícola */
        }
        
        body {
            background-color: #ecf0f1;
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 450px;
            margin: 0 auto;
        }
        
        .login-card {
            background: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            overflow: hidden;
            border-top: 4px solid var(--orange-primary);
        }
        
        .login-header {
            background-color: var(--mechanical-dark);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .login-header::after {
            content: "";
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e67e22"><path d="M5,16L19.5,16C20.328,16 21,16.672 21,17.5C21,18.328 20.328,19 19.5,19L5,19L5,16Z" /></svg>') repeat-x;
            height: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
        .form-control {
            border-radius: 4px;
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        
        .form-control:focus {
            border-color: var(--orange-primary);
            box-shadow: 0 0 0 0.25rem rgba(230, 126, 34, 0.15);
        }
        
        .btn-login {
            background: var(--orange-primary);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: #d35400;
            transform: translateY(-2px);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--mechanical-light);
        }
        
        .input-icon input {
            padding-left: 40px !important;
        }
        
        .brand-logo {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .brand-logo span {
            color: var(--orange-primary);
        }
        
        .mechanical-icon {
            background-color: var(--orange-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <!-- Cabeçalho -->
            <div class="login-header">
                <div class="mechanical-icon">
                    <i class="fas fa-tractor text-white"></i>
                </div>
                <h4 class="mb-1">Sistema de OS</h4>
                <p class="mb-0 text-muted">Manutenção Agrícola & Industrial</p>
            </div>
            
            <!-- Formulário -->
            <div class="p-4">
                {% if erro %}
                    <div class="alert alert-danger">{{ erro }}</div>
                {% endif %}
                
                <form method="POST" class="mt-3">
                    <div class="mb-4 input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="gerente" name="gerente" 
                               placeholder="Usuário" required>
                    </div>
                    
                    <div class="mb-4 input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="senha" name="senha" 
                               placeholder="Senha" required>
                    </div>
                    
                    <button type="submit" class="btn btn-login mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Acessar Sistema
                    </button>
                    
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label small text-muted" for="remember">
                                Lembrar-me
                            </label>
                        </div>
                        <a href="#" class="small text-muted">
                            Esqueceu a senha?
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-4 text-muted">
            <small>
                <i class="fas fa-cog"></i> Sistema de Ordens de Serviço - Suco Prats<br>
                <i class="fas fa-wrench"></i> Desenvolvido por Wilson - Equipe de Manutenção | v1.0.0
            </small>
        </div>
    </div>
</body>
</html>
