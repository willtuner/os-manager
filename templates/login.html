<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Suco Prats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #e67e22;
    }
    
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .login-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .login-header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-control:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.25rem rgba(230, 126, 34, 0.25);
    }
    .btn-login {
      background-color: var(--secondary-color);
      border: none;
      width: 100%;
      padding: 12px;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="login-card">
      <div class="login-header">
        <h4><i class="fas fa-lock"></i> Acesso ao Sistema</h4>
      </div>
      
      <div class="p-4">
        {% if erro %}
        <div class="alert alert-danger alert-dismissible fade show">
          {{ erro }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
        
        <form method="POST">
          <div class="mb-3">
            <label for="gerente" class="form-label">Usu√°rio</label>
            <input type="text" class="form-control" id="gerente" name="gerente" required>
          </div>
          
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
          </div>
          
          <button type="submit" class="btn btn-login btn-primary mt-3">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
