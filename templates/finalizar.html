<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar OS {{ os_numero }} - Suco Prats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #e67e22;
    }
    
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .form-title {
      color: var(--primary-color);
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      padding: 10px 25px;
    }
    
    .btn-primary:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h4 class="form-title text-center">
        <i class="fas fa-check-circle me-2"></i>Finalizar OS {{ os_numero }}
      </h4>
      
      <form method="POST" action="{{ url_for('finalizar_os', os_numero=os_numero) }}">
        <div class="mb-3">
          <label for="data_finalizacao" class="form-label">Data de Finalização</label>
          <input type="date" class="form-control" id="data_finalizacao" name="data_finalizacao" 
                 value="{{ now.strftime('%Y-%m-%d') }}" required>
        </div>
        
        <div class="mb-3">
          <label for="hora_finalizacao" class="form-label">Hora de Finalização</label>
          <input type="time" class="form-control" id="hora_finalizacao" name="hora_finalizacao"
                 value="{{ now.strftime('%H:%M') }}" required>
        </div>
        
        <div class="mb-4">
          <label for="observacoes" class="form-label">Observações</label>
          <textarea class="form-control" id="observacoes" name="observacoes" rows="4" 
                    placeholder="Descreva os serviços realizados, peças substituídas, etc." required></textarea>
        </div>
        
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('relatorio') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Voltar
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Registrar Finalização
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
