<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Manutenção - Frota Leve</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Nova Manutenção - Frota Leve</h1>
    <p>Usuário logado: {{ usuario }}</p>
    <a href="/frota-leve">← Voltar para lista</a>

    <form method="POST" style="margin-top: 20px;">
        <label>Placa: <input type="text" name="placa" required></label><br><br>
        <label>Veículo: <input type="text" name="veiculo" required></label><br><br>
        <label>Motorista: <input type="text" name="motorista"></label><br><br>
        <label>Oficina: <input type="text" name="oficina"></label><br><br>
        <label>Serviço: <input type="text" name="servico" required></label><br><br>
        <label>Situação:
            <select name="situacao">
                <option value="Agendar">Agendar</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Finalizado">Finalizado</option>
            </select>
        </label><br><br>
        <label>Data Entrada: <input type="date" name="entrada"></label><br><br>
        <label>Data Saída: <input type="date" name="saida"></label><br><br>
        <label>Valor M.O: <input type="text" name="valor_mo"></label><br><br>
        <label>Valor Peças: <input type="text" name="valor_pecas"></label><br><br>
        <label>Aprovado por: <input type="text" name="aprovado_por"></label><br><br>
        <label>Observações: <textarea name="obs"></textarea></label><br><br>

        <button type="submit">Salvar Manutenção</button>
    </form>
</body>
</html>
