<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de OS - {{ gerente }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #e67e22;
      --danger-color: #e74c3c;
      --warning-color: #f39c12;
    }
    
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    
    .header-card {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .table-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    
    .table thead {
      background-color: var(--primary-color);
      color: white;
    }
    
    .table th {
      font-weight: 500;
      padding: 12px 15px;
    }
    
    .badge-frota {
      background-color: #3498db;
      color: white;
      font-weight: 500;
      padding: 5px 10px;
      border-radius: 4px;
    }
    
    .badge-dias {
      font-weight: 500;
      padding: 5px 10px;
      border-radius: 4px;
      min-width: 70px;
      display: inline-block;
      text-align: center;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
    }
    
    .empty-state {
      padding: 40px;
      text-align: center;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .empty-state i {
      font-size: 3rem;
      color: #bdc3c7;
      margin-bottom: 15px;
    }
    
    tr:hover {
      background-color: #f1f1f1;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <div class="header-card">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h4><i class="fas fa-clipboard-list me-2"></i>Relatório de Ordens de Serviço</h4>
          <p class="mb-0"><i class="fas fa-user-tie me-2"></i>Gerente: {{ gerente }}</p>
        </div>
      </div>
    </div>

    <!-- Tabela de OS -->
    <div class="table-container">
